<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StepGo - Simple Step Counter App for Android">
    <title>StepGo - Step Counter App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        .app-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .link {
            display: inline-block;
            margin: 10px 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .badge {
            display: inline-block;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 2.5em;
            }

            .tagline {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-icon">ðŸ“±</div>
        <h1>StepGo</h1>
        <p class="tagline">Simple Step Counter</p>
        
        <p class="description">
            Track your daily steps and walking distance with ease. 
            StepGo is a simple, privacy-focused fitness app that keeps 
            all your data on your device.
        </p>

        <div class="badge">
            <!-- You can add Google Play Store badge here later -->
            <p style="color: #667eea; font-weight: 600;">Coming Soon to Google Play Store</p>
        </div>

        <div class="links">
            <a href="stepgo/privacy-policy.html" class="link">Privacy Policy</a>
            <span style="color: #ddd;">|</span>
            <a href="mailto:akhil.coding.dev@gmail.com" class="link">Contact</a>
        </div>

        <div class="footer">
            <p>&copy; 2026 CodingValue. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
